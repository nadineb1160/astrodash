<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->

<body>

    <!-- Picture -->
    <div class="uk-height-large uk-background-cover uk-light uk-flex uk-position-relative" uk-parallax="bgy: -200"

        <h1 class="uk-heading-medium" id="heading"><a href="index.html">AstroDash</a></h1>

        <br>

        <div class="uk-container-small" id="natal">

                <br>
                Natal Chart:
            </h2>

            <!-- Natal Chart -->
            <div class="borderBox">
                <div class="uk-position-top-right" id="natalChart">
                    <script id="aonline" src="https://astro-app.net/apps-aon.js?ENcceefaffffdd141"></script>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
