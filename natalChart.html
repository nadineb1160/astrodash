<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&display=swap" rel="stylesheet">
    <title>AstroDash</title>
</head>

<body>

    <!-- Picture -->
    <div class="uk-height-large uk-background-cover uk-light uk-flex uk-position-relative" uk-parallax="bgy: -200"
        style="background-image: url('https://cdn.pixabay.com/photo/2019/11/07/17/07/universe-4609408_960_720.jpg');"
        id="background">

        <h1 class="uk-heading-medium" id="heading"><a href="index.html">AstroDash</a></h1>

        <br>

        <!-- <div class="uk-position-relative"> -->
        <!-- <img src="images/light.jpg" alt=""> -->
        <div id="navbar">
            <nav class="uk-navbar-container uk-navbar-transparent" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">

                        <li>
                            <!-- This is an anchor toggling the modal -->
                            <a href="#modal-example" uk-toggle>Click for horoscope!</a>
                        </li>

                        <li>
                            <a href="index.html">Astrology</a>
                            <div class="uk-navbar-dropdown">
                                <ul class="uk-nav uk-navbar-dropdown-nav">
                                    <li><a href="#">Horoscope</a></li>
                                    <li><a href="#">Get your horoscope!</a></li>
                                    <li class="uk-nav-header">Chinese Zodiac</li>
                                    <li><a href="#">Get your zodiac</a></li>
                                </ul>
                            </div>
                        </li>

                        <li class="uk-active"><a href="natalChart.html">Natal Chart</a></li>


                        <!-- This is the modal -->
                        <div id="modal-example" uk-modal>
                            <div class="uk-modal-dialog" id="bday-form">
                                <!-- <h2 class="uk-modal-title">Enter your birthday!</h2> -->
                                <form class="uk-position-medium uk-overlay uk-overlay-default uk-position-top">
                                    <fieldset class="uk-fieldset">

                                        <legend class="uk-legend">Fill in your Birthday to learn more about your
                                            horoscope:
                                        </legend>

                                        <br>

                                        <div class="uk-margin uk-width-1-2 uk-display-inline">
                                            <!-- Month dropdown -->
                                            <div class="uk-margin">
                                                <input class="uk-input" type="text" id="bday-month" placeholder="MM">
                                            </div>

                                            <!-- Day dropdown -->
                                            <div class="uk-margin">
                                                <input class="uk-input" type="text" id="bday-day" placeholder="DD">
                                            </div>

                                            <!-- Year dropdown -->
                                            <div class="uk-margin">
                                                <input class="uk-input" type="text" id="bday-year" placeholder="YYYY">
                                            </div>

                                        </div>

                                        <div class="uk-margin-top uk-width-1-2">
                                            <button class="uk-button uk-button" id="bday-submit">Submit</button>
                                        </div>

                                    </fieldset>
                                </form>
                            </div>
                        </div>

                        <br>

                    </ul>
                </div>
            </nav>

            <div class="uk-position-top-right" id="natalChart">
                <script id="aonline" src="https://astro-app.net/apps-aon.js?ENcceefaffffdd141"></script>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://unpkg.com/moment-lunar@0.0.4/moment-lunar.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.3.7/dist/js/uikit-icons.min.js"></script>

</body>

</html>
